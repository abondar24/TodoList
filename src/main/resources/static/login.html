<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title">Login or sign up</div>
            </div>
            <div style="padding-top:30px" class="panel-body">
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <div class="alert alert-danger" ng-show="alertType">
                    {{alertType}}
                </div>

                <form id="loginform" class="form-horizontal" role="form">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" id="enterUsername" ng-model="newUser.username"
                               placeholder="Enter username">
                    </div>


                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" id="enterPassword" ng-model="newUser.password"
                               placeholder="Password">
                    </div>

                    <div style="margin-top:10px" class="form-group">

                        <div class="col-sm-12 controls">
                            <button type="button" class="btn btn-primary" ng-click="createUser(newUser)">
                                Sign Up
                            </button>
                            <button type="button" class="btn btn-success" ng-click="loginUser(newUser)">
                                Log in
                            </button>
                        </div>
                    </div>


                </form>

            </div>
        </div>

    </div>


</div>
