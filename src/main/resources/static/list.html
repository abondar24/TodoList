
<div id="todoPanel" class="panel panel-primary"  ng-controller="listCtrl">

    <div class="panel-heading" >Todo's list. User: {{user.username}}</div>

    <div class="panel-body">
        <button class="btn btn-primary" ng-click="listWindow()">
            Create a new list
        </button>

        <button class="btn btn-danger" ng-click="deleteAllLists()">
            Delete all lists
        </button>


        <div ng-repeat="list in lists">
            <div class="panel-heading">
                <h3>List: {{list.name}}</h3>
                <table class="table table-responsive ">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Item</th>
                        <th>Done</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in items">
                        <td>{{$index + 1}}</td>
                        <td  ng-click="itemUpdateWindow()">{{item.name}}</td>
                        <td>
                            <input type="checkbox" value={{item.done}} ng-click="updateItem(item)">
                            &nbsp;
                        </td>
                    </tr>
                    </tbody>

                </table>
                <button class="btn btn-primary" ng-click="itemCreateWindow()">
                    Add
                </button>
                <button type="button" class="btn btn-primary"
                        ng-click="clearList(list.id)">Clear selected list
                </button>
                <button type="button" class="btn btn-danger"
                        ng-click="deleteList(list.id)">Delete selected list
                </button>
            </div>
        </div>
    </div>
</div>
</body>
