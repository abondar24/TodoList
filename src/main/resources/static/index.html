<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoList</title>

    <script src="js/angular.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        angular.module("todoList", [])
            .constant("baseURL", "http://localhost:8080/cxf/todo_list")
            .config(["$httpProvider", function ($httpProvider) {
                $httpProvider.defaults.headers.common['Access-Control-Allow-Headers'] = '*';
            }])
            .controller("defaultCtrl", function ($scope, $http) {
                //should filled with func from rest
                $scope.items = [];

                //should filled with func from rest
                $scope.lists = [];
                $scope.user = {id: 1, username: "vasya", password: "assadsa"};

                $scope.listCounter = 0;
                $scope.createList = function (newList) {
                    $scope.lists.push({
                        //got demo
                        id: $scope.listCounter += 1,
                        name: newList.name,
                        userId: $scope.user.id
                    });


                    //add http post for new list
                };

                $scope.addItem = function (item) {
                    $scope.items.push({name: item.name, done: false, listId: item.listId});

                    console.log($scope.items)
                    //add http post for new list
                };

                $scope.updateItem = function (item) {
                    $scope.items.forEach(function (td) {
                        if (td === item) {
                            td.name = item.name;
                            td.done = item.done;

                            //$http.post
                        }
                    });
                };


            });

    </script>
    <style>
        .odd {
            background-color: #000
        }

        .even {
            background-color: lavenderblush
        }
    </style>

</head>

<body ng-app="todoList">
<div id="todoPanel" class="panel panel-primary" ng-controller="defaultCtrl">

    <div class="panel-heading">Todo's list. User: {{user.username}}</div>
    <div class="panel-body">
        <button class="btn btn-info" data-toggle="modal" data-target="#list-modal">
            Create a new list

        <div id="list-modal" class="modal fade" role="dialog">

                <!-- Modal content-->

                        <button type="button" class="close" data-dismiss="modal">&times;</button>

                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="enterListName">List name</label>
                                <input type="text" class="form-control" id="enterListName" ng-model="newList.name"
                                       placeholder="Enter list name">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal"
                                ng-click="createList(newList)">Create
                        </button>
                    </div>
                </div>

            </div>
        </div>

        <div ng-repeat="list in lists">
            <div class="panel-heading">
                <h3>List: {{list.name}}</h3>
                <table class="table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Item</th>
                        <th>Done</th>
                    </tr>
                    <tr ng-repeat="item in items">
                        <td>{{$index + 1}}</td>
                        <td>{{item.name}}</td>

                            &nbsp;

                </table>
