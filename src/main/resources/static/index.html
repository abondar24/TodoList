<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoList</title>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <script src="js/angular.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        angular.module("todoList", [])
            .constant("baseURL", "http://localhost:8080/cxf/todo_list")
            .config(["$httpProvider", function ($httpProvider) {
                $httpProvider.defaults.headers.common['Access-Control-Allow-Headers'] = '*';
            }])
            .controller("defaultCtrl", function ($scope, $http) {
                $scope.todos = [];

                //should filled with func from rest
                $scope.lists =[];
                $scope.user = {id: 1, username: "vasya", password: "assadsa"};


                $scope.createList = function (newList) {
                    $scope.lists.push({
                        name: newList.name,
                        userId:$scope.user.id
                    });


                    //add http post for new list
                };

                $scope.addItem = function (item) {
                    $scope.todos.push({text: item.name, done: item.done});
                    $scope.formTodoText = '';
                };

                $scope.updateItem = function (item) {
                    $scope.todos.forEach(function (td) {
                        if (td===item){
                            td.name=item.name;
                            td.done=item.done;

                            //$http.post
                        }
                    });
                };


            });

    </script>
    <style>
        .odd {
            background-color: #000
        }

        .even {
            background-color: lavenderblush
        }
    </style>

</head>

<body ng-app="todoList">
<div id="todoPanel" class="panel panel-primary" ng-controller="defaultCtrl">

    <div class="panel-heading">Todo's list. User: {{user.username}}</div>
    <div class="panel-body">
        <button class="btn btn-info"  data-toggle="modal"  data-target="#list-modal" >
            Create a new list
        </button>

        <div id="list-modal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Create a new list</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="enterListName">List name</label>
                                <input type="text" class="form-control" id="enterListName" ng-model="newList.name"
                                       placeholder="Enter list name">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="createList(newList)">Submit</button>
                    </div>
                </div>

            </div>
        </div>

            <div ng-repeat="list in lists">
                <div class="panel-heading" >
                    <h3>List: {{list.name}}</h3>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Item</th>
                            <th>Done</th>
                        </tr>
                        <tr ng-repeat="todo in todos">
                            <td>{{$index + 1}}</td>
                            <td>{{todo.item}}</td>
                            <td>
                                <input type="checkbox" value={{todo.done}} ng-model="updateItem(done)">

                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <button type="submit" class="btn btn-primary" ng-click="addItem(newItem)">
                        Submit
                    </button>
                </div>
            </div>




    </div>
</div>
</body>
</html>
